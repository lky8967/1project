<!doctype html>
<html lang="en">

<head>

    <!-- Webpage Title -->
    <title>what's in my fridge</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/path/to/jquery.js"></script>
    <script src="/path/to/jquery.cookie.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: url('https://i.pinimg.com/564x/e3/ce/32/e3ce328b2407f2c3c233702455bc4c95.jpg');
            background-position: center;
            background-size: auto;


            font-family: 'Cute Font', cursive;
            font-size: 90px;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;
            font-family: 'Cute Font', cursive;
            font-size: 30px;


            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;

        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;


            display: none;
        }


        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/fridge',
                data: {},
                success: function (response) {
                    let rows = response['fridge']
                    for (let i = 0; i < rows.length; i++) {
                        let comment = rows[i]['comment']
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let desc = rows[i]['desc']
                        let star = rows[i]['star']

                        let star_image = '⭐'.repeat(star)

                        let temp_html = `<div class="col">
                                        <div class="card h-100">
                                            <img src="${image}"
                                                 class="card-img-top">
                                            <div class="card-body">
                                                <h5 class="card-title">${title}</h5>
                                                <p class="card-text">${desc}</p>
                                                <p>${star_image}</p>
                                                <p class="mycomment">${comment}</p>
                                            </div>
                                        </div>
                                    </div>`

                        $('#cards-box').append(temp_html)

                    }

                    console.log()
                }
            })
        }

        //음식 정보 저장
        function save_food() {
            let name = $('#name').val();
            let group = $('#group').val();
            let date = $('#date').val();
            let comment = $('#comment').val();
            let star = $('#star').val();

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("group_give", group)
            form_data.append("date_give", date)
            form_data.append("comment_give", comment)
            form_data.append("star_give", star)

            $.ajax({
                type: "POST",
                url: "/owtest/save",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.replace("/")
                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>

<body>
<!--네비게이션 바-->
<header class="nav">
    <nav>
        <div>
            <button class='btn-login headers' onclick="location.href='/profile'">정보수정</button>
            <button class="btn-mypg" onclick="location.href='/reg'">로그아웃</button>
        </div>
    </nav>
</header>
<!--title -->
<div class="mytitle"> 오늘 사온 음식을 넣어주세요!
    <button onclick="open_box()">냉장고에 넣기</button>

</div>
<div class="btn-box">

</div>
<div class="mypost" id="post-box">
    <div class="form-floating">
        <textarea id="name" class="form-control" placeholder="Leave a name here"></textarea>
        <label for="floatingTextarea2"> 음식이름 </label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">종류</label>
        <select class="form-select" id="group">
            <option selected>-- 선택하기 --</option>
            <option value="과일">과일</option>
            <option value="채소">채소</option>
            <option value="음료">음료</option>
            <option value="물">물</option>
            <option value="인스턴스">인스턴스</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">중요도</label>
        <select class="form-select" id="star">
            <option selected>-- 선택하기 --</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="form-date">
        <label class="input-group-text" for="inputGroupSelect01">유통기한</label>
        <input type="date" class="date-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
               id="date">
    </div>
    <div class="form-floating">
        <textarea id="comment" class="form-control" placeholder="Leave a name here"></textarea>
        <label for="floatingTextarea2"> 코멘트 </label>
    </div>
    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" name="resume" id="file">
            <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            사진 올리기
          </span>
        </span>
        </label>
    </div>

    <div class="mybtns">
        <button onclick="save_food()" type="button" class="btn btn-dark">냉장고에 넣기!</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
    </div>
</div>

</body>

</html>
