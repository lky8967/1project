        function listing() {
            $.ajax({
                type: 'GET',
                url: '/fridge',
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['fridge']
                    for (let i = 0; i < rows.length; i++){
                        let comment = rows[i]['comment']
                        let name = rows[i]['name']
                        let image = rows[i]['file']
                        let date = rows[i]['date']
                        let star = rows[i]['star']
                        let num = rows[i]['num']
                        let star_image = '⭐'.repeat(star)

                        let temp_html = `<div class="col">
                                        <div class="card h-100" style="Display: flex ; border-color: #34cde8 ">
                                            <img src="/static/${image}" class="card-img-top" alt="img" >
                                            <div class="card-body">
                                                <button onclick="deleteFood(${num})" id="btn-delete" style="border-radius: 50px; border: 1px solid white; background-color: #f8adad;" >
                                                    <text>삭제</text>
                                                </button>
                                                <h5 class="card-title">${name}</h5>
                                                <p typeof="date" class="card-text">${date}</p>
                                                <p>${star_image}</p>
                                                <p class="mycomment">${comment}</p>
                                                <a class="button level-item has-text-centered is-sparta" id="${num}" aria-label="edit" style="background-color: #34cde8"
                                                   onclick='$("#modal-edit").addClass("is-active");${num}'>
                                                    수정&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil"  aria-hidden="true"></i></span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>`

                        $('#cards-box').append(temp_html)

                    }

                    console.log()
                }
            })
        }

        //음식 정보 저장
        function save_food() {
            let name = $('#name').val();
            let group = $('#group').val();
            let date = $('#date').val();
            let comment = $('#comment').val();
            let star = $('#star').val();

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("group_give", group)
            form_data.append("date_give", date)
            form_data.append("comment_give", comment)
            form_data.append("star_give", star)

            $.ajax({
                type: "POST",
                url: "/owtest/save",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.replace("/")
                }
            });
        }


        function deleteFood(num) {
                $.ajax({
                type: "POST",
                url: "/api/foodDelete",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
        function update_foodlist(num){

            alert(num)

            let file = $('#input_file')[0].files[0]

            let update_data = new FormData()
            update_data.append("name_give", name)
            update_data.append("comment_give", comment)
            update_data.append("group_give", group)
            update_data.append("date_give", date)
            update_data.append("star_give", star)
            update_data.append("file_give", file)

            if(name == ''){
                alert('이름을 입력해주세요')
            }else if (group == '-- 선택하기 --'){
                alert('종류를 선택해주세요')
            } else if (star == '-- 선택하기 --'){
                alert('중요도를 선택해주세요')
            } else if (date == '') {
                alert('날짜를 선택해주세요')
            }else if (file == null) {
                alert('사진을 등록해주세요')
            }else if ( comment == '') {
                alert('코멘트를 입력해주세요')
            } else {

                $.ajax({
                        type: "POST",
                        url: "/update_profile",
                        contentType: false,
                        processData: false,
                        data:update_data,
                        success: function (response) {
                            if (response["result"] == "success") {
                            alert(response["msg"])
                            window.location.reload()
                    }
                }
            });
                }
        }
